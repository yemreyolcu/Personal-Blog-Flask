{% extends "layout.html" %}
{% block body %}
    <h3>Makaleler</h3>
    <hr>
    {% if articles %}
        <ul>
            {% for i in articles %}
                <li class="list-group-item"> <a href="/article/{{i.id}}">{{ i.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-danger">Henüz makale bulunmamaktadır.</div>
    {% endif %}

{% endblock %}
